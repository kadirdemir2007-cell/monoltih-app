version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
  fastapi:
    build:
      context: ./backend
      dockerfile: ./fastapi_app/Dockerfile
    command: uvicorn main:fastapi_app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
